<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wisata Candi Arjuna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #f9ffe6;
      width: 260px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -20px;
      width: 80px;
      height: 80px;
      background-color: #90e0ef;
      border-bottom-right-radius: 100%;
      z-index: 0;
    }

    .title {
      font-weight: bold;
      background-color: #d0f4ff;
      display: inline-block;
      padding: 3px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px 0;
    }

    .card h3 {
      font-size: 11px;
      text-align: justify;
    }

    .button {
      background-color: #71f5e8;
      border: none;
      padding: 10px 20px;
      margin: 5px auto;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100px;
    }

    .button:hover {
      background-color: #56d8c9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">WISATA</div>
    <img src="CANDI.ARJUNA.jpg" alt="Candi Arjuna">
    <h3>
      Candi Arjuna adalah salah satu kompleks candi Hindu tertua dan terpenting yang terletak di Dataran Tinggi Dieng, Banjarnegara, Jawa Tengah. Kompleks ini terdiri dari beberapa candi kecil yang dibangun pada abad ke-8 Masehi, menunjukkan kemegahan peradaban Hindu di Nusantara pada masa itu.
    </h3>
    <button class="button" onclick="location.href='D:/ARSIP%20PENTING!!!!!/siswa/1.html'">NEXT</button>
    <button class="button" onclick="location.href='D:/ARSIP%20PENTING!!!!!/siswa/4.html'">BACK</button>
  </div>
</body>
</html>
